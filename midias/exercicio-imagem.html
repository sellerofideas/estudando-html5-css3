<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>ImagensL</title>
</head>
<body>
    <h1>Imagens em HTML para diversos formatos</h1>
    <p>O objetivo desse exercício é abrir o site me diversos formatos.</p>
    <p>Para isso é preciso usar a tag "picture" e dentro dela usar a tag "&lt;source media="(min-width: )" srcset="" type="image/"&gt; e organizadas do menor para o maior.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexivel">        
    </picture>        
</body>
</html>
